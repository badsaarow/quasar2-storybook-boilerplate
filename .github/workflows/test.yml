name: Run Tests

on:
  push:
    branches: [main, dependencies, develop]
  pull_request:
    branches: [main, dependencies, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        language: ['javascript']
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1

      - if: github.ref == 'ref/head/master' || github.ref == 'ref/head/develop'
        name: yarn install and update snapshot
        run: |
          yarn install --frozen-lockfile
          yarn run test:unit

      - if: "!(github.ref == 'ref/head/master' || github.ref == 'ref/head/develop')"
        name: npm install and test
        run: |
          yarn install --frozen-lockfile
          yarn run test:unit:ci

        # Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_TOKEN }}
          exitOnceUploaded: true
